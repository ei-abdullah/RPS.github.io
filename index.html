<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2 class="humanWon-count"></h2>
    <h2 class="computerWon-count"></h2>
    <h2 class="draw-count"></h2>
    <div class="container">
      <div class="human-side">
        <div class="human button-section">
          <button class="human-btn">
            <img class="btn-img" src="./assets/img1.png" alt="images" />
          </button>
          <button class="human-btn">
            <img class="btn-img" src="./assets/img2.png" alt="images" />
          </button>
          <button class="human-btn">
            <img class="btn-img" src="./assets/img3.png" alt="images" />
          </button>
        </div>
        <h3>You chose</h3>
        <h2 class="human-selection"></h2>
      </div>

      <div class="computer-side">
        <div class="computer button-section">
          <button class="computer-btn">
            <img class="btn-img" src="./assets/img1.png" alt="images" />
          </button>
          <button class="computer-btn">
            <img class="btn-img" src="./assets/img2.png" alt="images" />
          </button>
          <button class="computer-btn">
            <img class="btn-img" src="./assets/img3.png" alt="images" />
          </button>
        </div>

        <h3>Computer chose</h3>
        <h2 class="computer-selection"></h2>
      </div>

      <div class="reset">
        <button class="reset-btn">reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
